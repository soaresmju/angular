
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inicio</title>
</head>
<body>

    <div class="container">
        <div class ="jumbotron">

    <div class="row">
        <div class="col-md-12">
            <h1>Somar</h1>
            <br>
            </div>
        </div>

    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <input type="text" class="form-control texto" [value]= "pegaValor">
            </div>
          </div>
       </div>

     <div class="row" id="botao">

         <div class="col-md-4">
             <p><b>Quantidade de Lanches</b></p>
     <button class="btn btn-info" id="btn1" (click) = "calcula (5, 1)" >Lanche 5,00</button>  
         </div>

         <div class="col-md-4">
            <p><b>Quantidade de Bebidas</b></p>
    <button class="btn btn-info" id="btn2" (click) = "calcula (4, 2)">Bebida 4,00</button>
        </div>

        <div class="col-md-4">
            <p><b>Quantidade de Doces</b></p>
    <button class="btn btn-info" id="btn3" (click) = "calcula (3, 3)">Doce 3,00</button>
         </div>
     </div>
         <br>

        <div class="row">
     <div class="col-md-4">
         <input type="text" class="form-control" id="input" [value] ="lanche">
      </div>

         <div class="col-md-4">
            <input type="text" class="form-control" id="input" [value] = "bebida">
         </div>
         <div class="col-md-4">
        <input type="text" class="form-control" id="input" [value] = "doce">
         </div>
       </div>
    </div>

</div>
